---
# Deployment: Single pod running the worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: default
spec:
  replicas: 1  # Single pod for consistent measurements
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: zj3214/worker:latest
        ports:
        - containerPort: 50051
          name: grpc
        resources:
          requests:
            cpu: "2000m"
            memory: "512Mi"
          limits:
            cpu: "4000m"
            memory: "1024Mi"

---
# Service: Creates kube-proxy rules for packet routing
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: default
spec:
  type: ClusterIP  # Internal cluster IP (kube-proxy handles routing)
  selector:
    app: worker
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
